# La TEI, elle est partout…

Dans le hall du monastère bouddhiste de la Montagne du Tambour du Dharma  au Taiwan vous trouverez un mur couvert de tablettes de marbre vert, sur lesquels sont gravées plusieurs versions du soutra Coeur du Tripitaka. Il y a une version dans tous les langues de l’orient (japonais, hindou, chinois, etc.)…. et aussi une version en TEI P4.

---


# Disponibilité des textes TEI

* La TEI (et ses utilisateurs) s’inscrivent entièrement dans l’esprit Open Source

* Donc on peut attendre trouver des ressources TEI-XML téléchargeables sans obstacles partout

* Restent bien sur des problèmes juridiques, ou de la peur de ces obstacles, et d’autres problèmes…

* Nous allons explorer cela

---


# Interopérabilité des textes TEI

La TEI fut conçue comme outil de l’interopérabilité/interchange&nbsp;: est-ce que cette promesse a été validée? 

* confronté par la richesse, beaucoup d’utilisateurs se limitent è des sous ensembles (pas forcément compatible l’un avec l’autre) 

* confronté par la complexité, beaucoup d’utilisateurs risquent de mal comprendre quelques détails

Nous allons explorer cela…

---


# Usages typiques de la TEI


* Éditions de sources patrimoniales en ligne

* Catalogues en ligne de notices bibliographiques

* Ressources linguistiques (corpus, lexiques, dictionnaires… )


Ces distinctions sont un peu floues&nbsp;: l’intérêt d’un encodage TEI c’est justement sa polyvalence… 

---


# Quelques exemples

Commençons avec un bref regard sur quelques projets de divers types, d’origines différentes, et également très variables d’un point de vue disciplinaire. Mais ils on tous en commun&nbsp;: 
* ils se servent de la TEI

* ils traitent des documents français

* ils exposent les sources XML-TEI

# Dictionnaires

La TEI propose une gamme de balises très détaillée pour l’encodage des dictionnaires, existantes ou nouvelles.

Par exemple 
* [Projet Freedict&nbsp;: rassemble et harmonise des lexiques disponibles sur internet ](http://www.freedict.org/fr/) 


---


# Applications linguistiques

Une fois structure en TEI, tout document peut devenir un objet d’analyse linguistique. La plupart des grands projets de corpus de langue européens s’en servent, d’une manière ou d’une autre. 

* [Le projet Ortolang](https://www.ortolang.fr/market/corpora) rassemble de nombreux projets linguistiques, dont plusieurs utilisent la TEI. Mais typiquement il faut faire quelques contorsions pour arriver à les télécharger, ou même les visualiser

* Corpus classique de presse&nbsp;: le quotidien contemporain [L’Est Républicain](http://www.cnrtl.fr/corpus/estrepublicain/) 

* Édition médiévale avec annotation linguistique&nbsp;: [Le Pelerinage de Vie humaine de Guillaume de Digulleville](https://www.ortolang.fr/market/corpora/digulleville)

* Corpus multilingue&nbsp;: corpus bouddhiste des [Samyukta Agama](http://buddhistinformatics.ddbc.edu.tw/BZA/)

---


# L’esprit TEI

Qu’est-ce que cela veut dire&nbsp;: «&nbsp;être conforme&nbsp;» à la TEI&nbsp;?

* une pratique de balisage consensuelle

* un lexique commun

* un respect de l’autonomie

Un effort de standardisation qui ne dit pas «&nbsp;fais comme moi&nbsp;»&nbsp;; mais plutôt «&nbsp;explique-moi ce que tu fais&nbsp;».
